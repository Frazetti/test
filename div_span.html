<!DOCTYPE html>
<html>
	<head>
		<title>Div Span</title>
		<style>
			#top {	<!-- in CSS # refers to id -->
				font-size: 36px;
			}
			
			#middle {
				font-size: 24px;
			}
			
			#bottom {
				font-size: 12px;
			}
			
			.name {	<!-- in CSS . is a class -->
				font-weight: bold;
			}
		</style>			
	</head>
	<body>
		<div id="top"> <!-- Division of a webpage; only one type/id of div on a webpage -->
			This is the <span class="name">top</span> of my web page. <!-- span - label inside the content; possible mutltiple with the same name -->
		</div>
		<div id="middle">
			This is the <span class="name">middle</span> of my web page.
		</div>
		<div id="bottom">
			This is the <span class="name">bottom</span> of my web page.
		</div>
	</body>
</html>
