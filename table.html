<!DOCTYPE htl>
<html>
	<head>
		<title>Presidents</title>
		<style>
			table {
				border: 2px solid black;
				border-collapse: collapse; <!-- łączenie dublowanych ram w tabeli -->;
				width: 50%;
			}
			
			th, td {
				border: 1px solid black;
				padding: 5px; <!-- odstępy wewnątrz tabeli -->;
				text-align: center;
			}
			
			th {
			background-color: grey;
			}
			
		</style>		
	</head>
	<body>
	<h1>Presidents</h1>
		<table>
			<tr> <!-- Table row -->
				<th>First Name</th> <!-- Table header -->
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>George</td> <!-- Table data -->
				<td>Washington</td>
				<td>1789-1797</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Adams</td>
				<td>1797-1801</td>
			</tr>
			<tr>
				<td>Thomas</td>
				<td>Jefferson</td>
				<td>1801-1809</td>
		</table>
